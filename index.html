<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Academic Research Portal</title>
    <style>
        body { background: #111; color: #0f0; font-family: monospace; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; margin: 0; }
        .container { text-align: center; border: 1px solid #0f0; padding: 40px; box-shadow: 0 0 20px #0f0; }
        input { background: #000; color: #0f0; border: 1px solid #0f0; padding: 10px; width: 300px; outline: none; }
        button { background: #0f0; color: #000; border: none; padding: 10px 20px; cursor: pointer; font-weight: bold; }
    </style>
</head>
<body>
    <div class="container">
        <h1>GATEWAY SYSTEM</h1>
        <p>ENTER DESTINATION URL</p>
        <input type="text" id="target" placeholder="example.com">
        <button onclick="launch()">CONNECT</button>
    </div>

    <script>
        function launch() {
            let val = document.getElementById('target').value;
            if (!val) return;
            // httpを消して整形
            val = val.replace(/^https?:\/\//, '');
            // 自分のドメインの /proxy/ 以下のパスに飛ばす
            window.location.href = window.location.origin + "/proxy/" + val;
        }
        document.getElementById('target').onkeypress = (e) => { if(e.key === 'Enter') launch(); };
    </script>
</body>
</html>
