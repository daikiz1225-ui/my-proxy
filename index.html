<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Academic Portal v3</title>
    <style>
        body { margin: 0; background: #000; height: 100vh; display: flex; flex-direction: column; }
        .nav { background: #1a1a1a; padding: 10px; display: flex; gap: 10px; }
        input { flex: 1; padding: 12px; border-radius: 8px; border: none; font-size: 16px; }
        button { padding: 12px 20px; background: #c00; color: white; border: none; border-radius: 8px; font-weight: bold; }
        iframe { flex: 1; border: none; background: #fff; }
    </style>
</head>
<body>
    <div class="nav">
        <input type="text" id="u" placeholder="youtube.com" value="www.youtube.com">
        <button id="go">Launch</button>
    </div>
    <iframe id="f" name="f"></iframe>

    <script>
        // Service Workerを先に叩き起こす
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/sw.js');
        }

        document.getElementById('go').onclick = () => {
            let val = document.getElementById('u').value.trim();
            if (!val) return;
            if (!val.startsWith('http')) val = 'https://' + val;
            
            const f = document.getElementById('f');
            const b64 = btoa(unescape(encodeURIComponent(val))).replace(/\//g, '_').replace(/\+/g, '-');
            
            // iframeの中身が読み込まれる前に「禁じ手スクリプト」を流し込む魔法
            f.src = "about:blank"; // 一旦リセット
            setTimeout(() => {
                f.src = "/proxy/" + b64;
            }, 100);
        };
    </script>
</body>
</html>
