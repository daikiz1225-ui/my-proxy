<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Academic Portal</title>
    <style>
        body { margin: 0; background: #1a1a1a; display: flex; flex-direction: column; height: 100vh; overflow: hidden; }
        .nav { background: #333; padding: 10px; display: flex; gap: 10px; align-items: center; }
        input { flex: 1; padding: 12px; border: none; border-radius: 4px; background: #eee; font-size: 16px; }
        button { padding: 10px 20px; background: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; font-weight: bold; }
        button:active { background: #0056b3; }
        iframe { flex: 1; border: none; background: #fff; }
        #loading { position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); color: white; display: none; }
    </style>
</head>
<body>
    <div class="nav">
        <input type="text" id="targetUrl" placeholder="ここにURLを貼り付け (例: google.com)">
        <button onclick="launch()">Go</button>
    </div>
    
    <div id="loading">読み込み中...</div>
    <iframe id="displayFrame"></iframe>

    <script>
        async function launch() {
            const input = document.getElementById('targetUrl');
            const frame = document.getElementById('displayFrame');
            const loader = document.getElementById('loading');
            
            let url = input.value.trim();
            if (!url) return;
            
            // httpを消して整形
            url = url.replace(/^https?:\/\//, '');
            
            loader.style.display = 'block';
            frame.src = 'about:blank';

            try {
                // 1. Vercelのサーバー(proxy.js)から暗号化(Base64)されたデータを取得
                const response = await fetch(`/proxy/${url}`);
                const json = await response.json();
                
                // 2. 暗号化されたデータをBlob(生データ)に変換してi-FILTERの目を盗む
                const dataUrl = `data:${json.contentType};base64,${json.data}`;
                const blobRes = await fetch(dataUrl);
                const blob = await blobRes.blob();
                
                // 3. ブラウザ内だけの仮想URLを作って表示
                frame.src = URL.createObjectURL(blob);
            } catch (e) {
                alert("読み込みエラー。URLが正しいか確認してね！");
            } finally {
                loader.style.display = 'none';
            }
        }

        // Enterキーでも動くようにしておく
        document.getElementById('targetUrl').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') launch();
        });
    </script>
</body>
</html>
