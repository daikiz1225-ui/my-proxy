<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Academic Portal v4</title>
    <style>
        * { box-sizing: border-box; }
        body { margin: 0; background: #000; height: 100vh; display: flex; flex-direction: column; overflow: hidden; }
        .nav { background: #222; padding: 10px; display: flex; gap: 10px; border-bottom: 2px solid #444; }
        input { flex: 1; padding: 12px; border-radius: 8px; border: none; font-size: 16px; background: #333; color: white; }
        button { padding: 12px 20px; background: #28a745; color: white; border: none; border-radius: 8px; font-weight: bold; }
        iframe { flex: 1; border: none; width: 100%; height: 100%; background: #fff; }
    </style>
</head>
<body>
    <div class="nav">
        <input type="text" id="u" placeholder="URLを入力 (例: google.com)">
        <button id="go">閲覧開始</button>
    </div>
    <iframe id="f"></iframe>
    <script>
        if ('serviceWorker' in navigator) { navigator.serviceWorker.register('/sw.js'); }
        document.getElementById('go').onclick = () => {
            let v = document.getElementById('u').value.trim();
            if(!v) return;
            if(!v.startsWith('http')) v = 'https://' + v;
            document.getElementById('f').src = "/api/proxy?url=" + btoa(unescape(encodeURIComponent(v))).replace(/\//g, '_').replace(/\+/g, '-');
        };
    </script>
</body>
</html>
