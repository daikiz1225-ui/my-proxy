<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Academic Portal</title>
    <link rel="stylesheet" href="/style.css"> </head>
<body>
    <div class="nav">
        <button onclick="f.contentWindow.history.back()">←</button>
        <button onclick="f.contentWindow.location.reload()">↻</button>
        <input type="text" id="u" placeholder="URL...">
        <button id="go">Launch</button>
    </div>
    <iframe id="f"></iframe>
    <script src="/guard.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/sw.js');
        }
        document.getElementById('go').onclick = () => {
            let v = document.getElementById('u').value;
            if(!v.startsWith('http')) v = 'https://' + v;
            const b64 = btoa(unescape(encodeURIComponent(v))).replace(/\//g, '_').replace(/\+/g, '-');
            document.getElementById('f').src = "/api/proxy?url=" + b64;
        };
    </script>
</body>
</html>
