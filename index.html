<!DOCTYPE html>
<html>
<head>
    <title>Safe Portal</title>
    <style>
        body { margin: 0; background: #000; display: flex; flex-direction: column; height: 100vh; }
        .nav { background: #222; padding: 10px; display: flex; }
        input { flex: 1; padding: 10px; border: none; }
        iframe { flex: 1; border: none; background: #fff; }
    </style>
</head>
<body>
    <div class="nav">
        <input type="text" id="u" placeholder="URLを貼り付けてEnter">
    </div>
    <iframe id="f"></iframe>

    <script>
        document.getElementById('u').onkeypress = async (e) => {
            if (e.key === 'Enter') {
                const url = e.target.value.replace(/^https?:\/\//, '');
                const res = await fetch(`/proxy/${url}`);
                const json = await res.json();
                
                // 暗号化されたデータを元に戻して、iframeに流し込む
                const blob = await (await fetch(`data:${json.contentType};base64,${json.data}`)).blob();
                document.getElementById('f').src = URL.createObjectURL(blob);
            }
        };
    </script>
</body>
</html>
