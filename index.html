<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Academic Browser</title>
    <style>
        body { margin: 0; background: #1a1a1a; display: flex; flex-direction: column; height: 100vh; overflow: hidden; }
        .nav { background: #333; padding: 12px; display: flex; gap: 8px; }
        input { flex: 1; padding: 12px; border-radius: 8px; border: none; font-size: 16px; background: #eee; }
        button { padding: 12px 24px; background: #28a745; color: white; border: none; border-radius: 8px; font-weight: bold; }
        iframe { flex: 1; border: none; background: #fff; width: 100%; }
    </style>
</head>
<body>
    <div class="nav">
        <input type="text" id="u" placeholder="URLをここに入力" inputmode="url">
        <button id="go">Go</button>
    </div>
    <iframe id="f"></iframe>

    <script>
        const u = document.getElementById('u');
        const b = document.getElementById('go');
        const f = document.getElementById('f');

        const launch = () => {
            let val = u.value.trim();
            if (!val) return;

            // 1. https:// がなければ自動でつける
            if (!val.startsWith('http')) {
                val = 'https://' + val;
            }

            // 2. Vercelのプロキシを直撃（これが一番進展があった形）
            f.src = "/proxy/" + val;
            u.blur();
        };

        b.onclick = launch;
        u.onkeypress = (e) => { if(e.key === 'Enter') launch(); };
    </script>
</body>
</html>
