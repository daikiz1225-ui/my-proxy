<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kick Search</title>
    <style>
        body { background: #000; color: #fff; font-family: sans-serif; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; margin: 0; }
        .logo { font-size: 3rem; font-weight: bold; font-style: italic; color: #ff3e3e; text-shadow: 2px 2px #fff; margin-bottom: 20px; }
        input { width: 80%; max-width: 500px; padding: 15px 25px; border-radius: 50px; border: none; background: #222; color: #fff; font-size: 18px; outline: none; }
        input:focus { box-shadow: 0 0 15px #ff3e3e; }
    </style>
</head>
<body>
    <div class="logo">KICK SEARCH</div>
    <input type="text" id="inp" placeholder="URLまたはキーワードを入力..." autofocus>
    <script>
        document.getElementById('inp').addEventListener('keydown', (e) => {
            if (e.key === 'Enter') {
                const val = e.target.value.trim();
                if (!val) return;
                let target = val;
                if (!val.startsWith('http')) {
                    if (val.includes('.')) { target = 'https://' + val; }
                    else { target = 'https://www.google.com/search?q=' + encodeURIComponent(val); }
                }
                const enc = btoa(unescape(encodeURIComponent(target))).replace(/\//g, '_').replace(/\+/g, '-');
                window.location.href = "/api/data?v=" + enc;
            }
        });
    </script>
</body>
</html>
