<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Academic Research</title>
    <style>
        body { margin: 0; overflow: hidden; background: #111; font-family: sans-serif; }
        #bar { position: fixed; top: 0; width: 100%; background: #222; padding: 8px; display: flex; z-index: 999; }
        input { flex: 1; background: #333; color: #fff; border: 1px solid #444; padding: 5px; margin-right: 10px; }
        iframe { width: 100vw; height: 100vh; border: none; padding-top: 40px; }
    </style>
</head>
<body>
    <div id="bar">
        <input type="text" id="url" placeholder="google.com/search?q=test">
        <button onclick="go()">Go</button>
    </div>
    <iframe id="view"></iframe>

    <script>
        function go() {
            let target = document.getElementById('url').value.replace(/^https?:\/\//, '');
            if (!target) return;
            // VercelのRewrites機能を使って、自分のドメイン経由でサイトを呼び出す
            document.getElementById('view').src = window.location.origin + "/proxy/" + target;
        }
        document.getElementById('url').onkeypress = (e) => { if(e.key === 'Enter') go(); };
    </script>
</body>
</html>
