<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stealth Search</title>
    <style>
        body { background: #0f0f0f; color: #00d4ff; font-family: sans-serif; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; margin: 0; }
        .container { width: 90%; max-width: 450px; text-align: center; }
        h1 { font-style: italic; letter-spacing: 2px; margin-bottom: 20px; }
        input { width: 100%; padding: 15px; border-radius: 30px; border: 2px solid #333; background: #1a1a1a; color: white; font-size: 16px; outline: none; box-sizing: border-box; transition: 0.3s; }
        input:focus { border-color: #00d4ff; box-shadow: 0 0 10px #00d4ff; }
        .tips { margin-top: 15px; color: #666; font-size: 12px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>STEALTH<span>SEARCH</span></h1>
        <input type="text" id="inp" placeholder="URLを入力 または 検索ワード" autofocus>
        <div class="tips">EnterキーでGo</div>
    </div>

    <script>
        document.getElementById('inp').addEventListener('keydown', (e) => {
            if (e.key === 'Enter') {
                const val = e.target.value.trim();
                if (!val) return;

                let targetUrl = val;
                // URLか検索ワードか判定
                const isUrl = val.startsWith('http') || (val.includes('.') && !val.includes(' '));
                
                if (!isUrl) {
                    // 検索ならGoogleへ
                    targetUrl = "https://www.google.com/search?q=" + encodeURIComponent(val);
                } else if (!val.startsWith('http')) {
                    targetUrl = "https://" + val;
                }

                // 最新の「id=」方式にエンコードして送信
                const enc = btoa(unescape(encodeURIComponent(targetUrl))).replace(/\//g, '_').replace(/\+/g, '-');
                window.location.href = "/api/proxy?id=" + enc;
            }
        });
    </script>
</body>
</html>
