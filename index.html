<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>第3回 物理学基礎講義ノート</title>
    <style>
        body { font-family: 'MS PGothic', sans-serif; line-height: 1.6; color: #333; max-width: 800px; margin: 0 auto; padding: 20px; background: #f9f9f9; }
        h1 { border-bottom: 2px solid #0056b3; color: #0056b3; }
        .note { background: white; padding: 20px; border: 1px solid #ccc; box-shadow: 2px 2px 5px rgba(0,0,0,0.1); }
        /* プロキシを隠す設定 */
        #proxy-container { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: white; z-index: 9999; }
        iframe { width: 100%; height: 100%; border: none; }
        .secret-btn { position: fixed; bottom: 5px; right: 5px; width: 10px; height: 10px; background: transparent; cursor: pointer; border: none; }
    </style>
</head>
<body>
    <div class="note">
        <h1>等加速度直線運動の公式</h1>
        <p>物体が直線上で一定の加速度 $a$ で運動しているとき、時刻 $t$ における速度 $v$ および変位 $x$ は以下の式で表される。</p>
        <p>1. 速度の式: $v = v_0 + at$</p>
        <p>2. 変位の式: $x = v_0t + \frac{1}{2}at^2$</p>
        <p>3. 時間を含まない式: $v^2 - v_0^2 = 2ax$</p>
        <p>ここで、$v_0$ は初速度である。</p>
    </div>

    <div id="proxy-container">
        <iframe src="https://physics-is-fun.vercel.app/"></iframe>
    </div>

    <button class="secret-btn" onclick="openProxy()"></button>

    <script>
        function openProxy() {
            document.getElementById('proxy-container').style.display = 'block';
        }
        // キーボードの 'P' を押しても発動するように設定
        document.addEventListener('keydown', (e) => {
            if (e.key === 'p' || e.key === 'P') openProxy();
        });
    </script>
</body>
</html>
