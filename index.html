<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Academic Browser</title>
    <style>
        body { margin: 0; background: #1a1a1a; display: flex; flex-direction: column; height: 100vh; overflow: hidden; }
        .nav { background: #333; padding: 12px; display: flex; gap: 8px; }
        input { flex: 1; padding: 12px; border: none; border-radius: 8px; font-size: 16px; background: #eee; -webkit-appearance: none; }
        button { padding: 12px 24px; background: #28a745; color: white; border: none; border-radius: 8px; font-weight: bold; font-size: 16px; touch-action: manipulation; }
        iframe { flex: 1; border: none; background: #fff; width: 100%; }
    </style>
</head>
<body>
    <div class="nav">
        <input type="text" id="u" placeholder="google.com" inputmode="url">
        <button id="go">Go</button>
    </div>
    <iframe id="f"></iframe>

    <script>
        const u = document.getElementById('u');
        const b = document.getElementById('go');
        const f = document.getElementById('f');

        const launch = () => {
            let val = u.value.trim();
            if (!val) return;
            if (!val.startsWith('http')) val = 'https://' + val;

            f.src = "/proxy/" + val;
            u.blur(); // キーボードを閉じる
        };

        // iPad用：指が離れた瞬間に実行
        b.addEventListener('touchend', (e) => {
            e.preventDefault(); 
            launch();
        });

        // PC/予備用
        b.addEventListener('click', launch);

        // キーボードのEnterキー
        u.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') launch();
        });
    </script>
</body>
</html>
