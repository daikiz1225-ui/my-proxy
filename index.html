<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kick Search</title>
    <style>
        body { background: #0a0a0a; color: #e0e0e0; font-family: 'Segoe UI', sans-serif; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; margin: 0; }
        .container { width: 90%; max-width: 600px; text-align: center; }
        .logo { font-size: 60px; font-weight: 900; margin-bottom: 30px; letter-spacing: -2px; font-style: italic; }
        .logo span { color: #00d4ff; text-shadow: 0 0 15px rgba(0, 212, 255, 0.5); }
        input[type="text"] { 
            width: 100%; padding: 18px 25px; border-radius: 50px; border: 2px solid #333; 
            background: #1a1a1a; color: white; font-size: 18px; outline: none; transition: 0.3s;
        }
        input[type="text"]:focus { border-color: #00d4ff; box-shadow: 0 0 20px rgba(0, 212, 255, 0.2); }
        .buttons { margin-top: 30px; }
        button { 
            padding: 12px 30px; margin: 8px; border-radius: 50px; border: none; 
            background: #222; color: #00d4ff; font-size: 15px; font-weight: bold;
            cursor: pointer; border: 1px solid #00d4ff; transition: 0.3s;
        }
        button:hover { background: #00d4ff; color: #000; box-shadow: 0 0 15px #00d4ff; }
        .footer { position: fixed; bottom: 20px; font-size: 12px; color: #444; }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">Kick<span>Search</span></div>
        <input type="text" id="searchQuery" placeholder="検索ワード または URL (https://...)" onkeydown="if(event.key==='Enter') startSearch()">
        <div class="buttons">
            <button onclick="startSearch()">Kick Search (Bing)</button>
            <button onclick="openUrl()">Direct Link</button>
        </div>
    </div>
    <div class="footer">Powered by Kick Proxy System</div>

    <script>
        function goToProxy(targetUrl) {
            // URLをBase64に変換して、プロキシAPIに飛ばす
            const encoded = btoa(unescape(encodeURIComponent(targetUrl))).replace(/\//g, '_').replace(/\+/g, '-');
            window.location.href = `/api/proxy?url=${encoded}`;
        }

        function startSearch() {
            const q = document.getElementById('searchQuery').value;
            if(!q) return;

            // 入力された文字が http から始まれば直接プロキシ、そうでなければBingで検索
            if(q.startsWith('http')) {
                goToProxy(q);
            } else {
                // Bingは比較的データセンターからのアクセスに寛容
                const searchUrl = `https://www.bing.com/search?q=${encodeURIComponent(q)}`;
                goToProxy(searchUrl);
            }
        }

        function openUrl() {
            const q = document.getElementById('searchQuery').value;
            if(!q) return;
            // 直接URLっぽくない場合は https:// を補完
            const target = q.includes('.') && !q.includes(' ') ? (q.startsWith('http') ? q : 'https://' + q) : `https://www.bing.com/search?q=${encodeURIComponent(q)}`;
            goToProxy(target);
        }
    </script>
</body>
</html>
