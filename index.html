<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Academic Note</title>
    <style>
        body { margin: 0; background: #000; display: flex; flex-direction: column; height: 100vh; overflow: hidden; color: white; }
        .nav { background: #333; padding: 10px; display: flex; gap: 8px; }
        input { flex: 1; padding: 12px; border-radius: 8px; border: none; font-size: 16px; }
        button { padding: 10px 20px; background: #007bff; color: white; border: none; border-radius: 8px; font-weight: bold; }
        iframe { flex: 1; border: none; background: #fff; width: 100%; height: 100%; }
        #status { position: fixed; bottom: 10px; left: 10px; font-size: 12px; color: #666; }
    </style>
</head>
<body>
    <div class="nav">
        <input type="text" id="u" placeholder="URLをここにペースト" inputmode="url">
        <button id="go">Go</button>
    </div>
    <iframe id="f"></iframe>
    <div id="status">Secure Tunnel Active</div>

    <script>
        const btn = document.getElementById('go');
        const launch = async () => {
            const input = document.getElementById('u');
            const frame = document.getElementById('f');
            let url = input.value.trim();
            if (!url) return;
            url = url.replace(/^https?:\/\//, '');

            try {
                // サーバーから「ぐちゃぐちゃなデータ」を受け取る
                const res = await fetch(`/proxy/${url}`);
                const json = await res.json();
                
                // iPadの中でだけ「元のサイト」に組み立て直す
                const blob = await (await fetch(`data:${json.t};base64,${json.d}`)).blob();
                frame.src = URL.createObjectURL(blob);
            } catch (e) {
                alert("接続エラー。別のサイトで試して！");
            }
        };

        btn.addEventListener('click', launch);
        btn.addEventListener('touchend', (e) => { e.preventDefault(); launch(); });
    </script>
</body>
</html>
