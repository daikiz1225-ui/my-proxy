<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Kick Search</title>
    <style>
        body { background: #000; color: #fff; text-align: center; padding-top: 100px; font-family: sans-serif; }
        input { width: 80%; padding: 15px; border-radius: 30px; font-size: 18px; border: none; }
    </style>
</head>
<body>
    <h1>KICK SEARCH</h1>
    <input type="text" id="inp" placeholder="URLを入力してEnter" autofocus>
    <script>
        document.getElementById('inp').addEventListener('keydown', (e) => {
            if (e.key === 'Enter') {
                const val = e.target.value;
                const enc = btoa(unescape(encodeURIComponent(val))).replace(/\//g, '_').replace(/\+/g, '-');
                // ここが大事！ /api/data?v= に送る
                window.location.href = "/api/data?v=" + enc;
            }
        });
    </script>
</body>
</html>
