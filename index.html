<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Proxy</title>
    <style>
        body { background: #000; color: #fff; display: flex; align-items: center; justify-content: center; height: 100vh; margin: 0; font-family: sans-serif; }
        form { width: 90%; max-width: 400px; text-align: center; }
        input { width: 100%; padding: 15px; border-radius: 30px; border: none; font-size: 16px; outline: none; }
        button { margin-top: 20px; padding: 10px 30px; border-radius: 20px; border: none; background: #00d4ff; color: #000; font-weight: bold; cursor: pointer; }
    </style>
</head>
<body>
    <form action="/api/proxy" method="GET">
        <h1 style="color:#00d4ff;">Kick Search</h1>
        <input type="text" name="q" placeholder="検索ワードを入力..." required>
        <button type="submit">Go</button>
    </form>
</body>
</html>
