<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Academic Browser</title>
    <style>
        body { margin: 0; background: #000; display: flex; flex-direction: column; height: 100vh; overflow: hidden; }
        .nav { background: #222; padding: 10px; display: flex; gap: 8px; }
        input { flex: 1; padding: 12px; border-radius: 8px; border: none; font-size: 16px; background: #eee; }
        button { padding: 10px 20px; background: #28a745; color: white; border: none; border-radius: 8px; font-weight: bold; }
        iframe { flex: 1; border: none; background: #fff; width: 100%; height: 100%; }
    </style>
</head>
<body>
    <div class="nav">
        <input type="text" id="u" placeholder="URLを貼り付け" inputmode="url">
        <button id="go">Go</button>
    </div>
    <iframe id="f"></iframe>

    <script>
        const launch = () => {
            const input = document.getElementById('u');
            const frame = document.getElementById('f');
            let val = input.value.trim();
            if (!val) return;

            // i-FILTERをバグらせるためにURLをエンコード（暗号化に近い処理）
            const encodedUrl = btoa(val); // Base64でURL自体を隠す
            
            // 自分のURLの後ろに、エンコードしたURLをくっつける
            frame.src = `/proxy/${val}`; 
            input.blur();
        };

        document.getElementById('go').onclick = launch;
        document.getElementById('u').onkeypress = (e) => { if(e.key === 'Enter') launch(); };
    </script>
</body>
</html>
