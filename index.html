<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quick Proxy</title>
    <style>
        body { margin: 0; background: #000; font-family: sans-serif; display: flex; flex-direction: column; height: 100vh; }
        .nav { background: #222; padding: 5px; display: flex; gap: 5px; }
        input { flex: 1; padding: 8px; border: none; border-radius: 4px; font-size: 14px; }
        button { padding: 8px 15px; background: #444; color: white; border: none; border-radius: 4px; cursor: pointer; }
        iframe { flex: 1; border: none; background: #fff; }
    </style>
</head>
<body>
    <div class="nav">
        <input type="text" id="u" placeholder="https://example.com (URLを直接貼る)">
        <button onclick="go()">Go</button>
    </div>
    <iframe id="f"></iframe>

    <script>
        function go() {
            let val = document.getElementById('u').value.trim();
            if (!val) return;
            // プロキシURLを生成してiframeに流し込む
            const cleanUrl = val.replace(/^https?:\/\//, '');
            document.getElementById('f').src = "/proxy/" + cleanUrl;
        }
        document.getElementById('u').onkeypress = (e) => { if(e.key === 'Enter') go(); };
    </script>
</body>
</html>
