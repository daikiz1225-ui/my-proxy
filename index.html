<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Study Browser Pro</title>
    <style>
        body { margin: 0; background: #1a1a1a; height: 100vh; display: flex; flex-direction: column; }
        .nav { background: #333; padding: 10px; display: flex; gap: 5px; }
        input { flex: 1; padding: 12px; border-radius: 5px; border: none; font-size: 16px; }
        button { padding: 12px; background: #28a745; color: white; border: none; border-radius: 5px; cursor: pointer; }
        iframe { flex: 1; border: none; background: #fff; }
    </style>
</head>
<body>
    <div class="nav">
        <input type="text" id="u" placeholder="URLを入力 (youtube.comなど)">
        <button id="go">Go</button>
    </div>
    <iframe id="f"></iframe>
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/sw.js');
        }

        const launch = () => {
            let val = document.getElementById('u').value.trim();
            if (!val) return;
            if (!val.startsWith('http')) val = 'https://' + val;
            const b64 = btoa(unescape(encodeURIComponent(val))).replace(/\//g, '_').replace(/\+/g, '-');
            document.getElementById('f').src = "/proxy/" + b64;
        };

        document.getElementById('go').onclick = launch;
        document.getElementById('u').onkeypress = (e) => { if(e.key === 'Enter') launch(); };
    </script>
</body>
</html>
