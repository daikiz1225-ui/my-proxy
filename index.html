<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Academic Browser v8</title>
    <style>
        html, body { margin: 0; padding: 0; width: 100%; height: 100%; background: #000; overflow: hidden; display: flex; flex-direction: column; }
        .nav { background: #1a1a1a; padding: 10px; display: flex; gap: 8px; flex-shrink: 0; }
        input { flex: 1; padding: 10px; border-radius: 6px; border: none; background: #333; color: white; }
        button { background: #28a745; color: white; border: none; padding: 10px 20px; border-radius: 6px; font-weight: bold; }
        #f { flex-grow: 1; border: none; width: 100%; height: 100%; background: #fff; }
    </style>
</head>
<body>
    <div class="nav">
        <button onclick="f.contentWindow.history.back()">←</button>
        <input type="text" id="u" placeholder="game8.jp">
        <button id="go">Launch</button>
    </div>
    <iframe id="f" name="f"></iframe>
    <script src="/guard.js"></script>
    <script src="/japanese.js"></script>
    <script>
        const f = document.getElementById('f');
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/sw.js', { scope: '/' });
        }
        document.getElementById('go').onclick = () => {
            let v = document.getElementById('u').value.trim();
            if (!v.startsWith('http')) v = 'https://' + v;
            // 初回の入り口もBase64で包む
            f.src = "/api/proxy?url=" + btoa(unescape(encodeURIComponent(v))).replace(/\//g, '_').replace(/\+/g, '-');
        };
    </script>
</body>
</html>
