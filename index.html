<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kick Search</title>
    <style>
        body { background: #000; color: #fff; font-family: 'Arial Black', sans-serif; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; margin: 0; }
        .logo { font-size: 3rem; font-weight: bold; font-style: italic; color: #ff3e3e; text-shadow: 3px 3px #fff; margin-bottom: 20px; }
        .logo span { color: #fff; text-shadow: 3px 3px #ff3e3e; }
        input { width: 85%; max-width: 500px; padding: 15px 25px; border-radius: 50px; border: none; background: #222; color: #fff; font-size: 18px; box-shadow: 0 0 15px rgba(255,255,255,0.1); outline: none; transition: 0.3s; }
        input:focus { background: #333; box-shadow: 0 0 20px rgba(255,62,62,0.5); }
        .footer { margin-top: 20px; font-size: 12px; color: #555; }
    </style>
</head>
<body>
    <div class="logo">KICK<span>SEARCH</span></div>
    <input type="text" id="inp" placeholder="URLまたはキーワードを入力..." autofocus>
    <div class="footer">Kick Search Engine v3.0</div>

    <script>
        document.getElementById('inp').addEventListener('keydown', (e) => {
            if (e.key === 'Enter') {
                const val = e.target.value.trim();
                if (!val) return;
                let target = val;
                const isUrl = val.startsWith('http') || (val.includes('.') && !val.includes(' '));
                if (!isUrl) {
                    target = "https://www.google.com/search?q=" + encodeURIComponent(val);
                } else if (!val.startsWith('http')) {
                    target = "https://" + val;
                }
                const enc = btoa(unescape(encodeURIComponent(target))).replace(/\//g, '_').replace(/\+/g, '-');
                window.location.href = "/api/proxy?id=" + enc;
            }
        });
    </script>
</body>
</html>
