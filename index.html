<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Study Portal</title>
    <style>
        body { margin: 0; background: #000; display: flex; flex-direction: column; height: 100vh; }
        .nav { background: #222; padding: 10px; display: flex; gap: 5px; }
        input { flex: 1; padding: 12px; border-radius: 8px; border: none; font-size: 16px; }
        button { padding: 12px; background: #28a745; color: white; border: none; border-radius: 8px; font-weight: bold; }
        iframe { flex: 1; border: none; background: #fff; }
    </style>
</head>
<body>
    <div class="nav">
        <input type="text" id="u" placeholder="URLを貼る" inputmode="url">
        <button id="go">Go</button>
    </div>
    <iframe id="f" name="f"></iframe>

    <script>
        const f = document.getElementById('f');
        const u = document.getElementById('u');

        const launch = () => {
            let val = u.value.trim();
            if(!val) return;
            if(!val.startsWith('http')) val = 'https://' + val;
            
            // i-FILTERの目を盗むために、URLを少し加工して送る
            f.src = "/proxy/" + encodeURI(val);
            u.blur();
        };

        // iPadでの「Go」ボタンと「Enter」を死守
        document.getElementById('go').addEventListener('touchend', (e) => { e.preventDefault(); launch(); });
        document.getElementById('go').addEventListener('click', launch);
        u.addEventListener('keypress', (e) => { if(e.key === 'Enter') launch(); });

        // iframeの中のリンクがクリックされた時、それもプロキシ経由にする魔法
        f.onload = () => {
            try {
                const doc = f.contentDocument || f.contentWindow.document;
                const links = doc.getElementsByTagName('a');
                for (let a of links) {
                    if (a.href.startsWith('http')) {
                        a.href = window.location.origin + "/proxy/" + a.href;
                    }
                }
            } catch (e) { /* セキュリティ制限で触れない場合はスルー */ }
        };
    </script>
</body>
</html>
